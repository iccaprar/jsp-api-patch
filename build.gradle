plugins {
    id 'java'
}

group 'eu.yexperts.jsp'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'javax.el', name: 'javax.el-api', version: JAVAXEL_API_VERSION
    compile group: 'javax.servlet.jsp', name: 'javax.servlet.jsp-api', version: JAVAXJSP_API_VERSION
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: JAVAXSERVLET_API_VERSION
}
